<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crud
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crud</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="block" (click)="gotoUsers()">Go to Users CRUD</ion-button>
    <ion-button expand="block" (click)="gotoPosts()">Go to Posts CRUD</ion-button>
    <ion-button expand="block" (click)="gotoComentarios()">Go to Comentarios CRUD</ion-button>
  </div>
</ion-content>
